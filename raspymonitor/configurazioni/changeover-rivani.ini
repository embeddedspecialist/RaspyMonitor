Device03=ADDR:110,ACTIVE:ever,COMMENT:PMP2 Primario
Device04=ADDR:117,ACTIVE:winter,COMMENT:PMP Radiat
Device05=ADDR:116,ACTIVE:winter,COMMENT:PMP Bollit
