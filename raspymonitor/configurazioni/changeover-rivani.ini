#uscite da attivare e/o fermare per il change over. Tipi di dispositivi validi: digitali (step o meno), pid
[OUTPUTS]
nOfDev=6

#ACTIVE: indica in che periodo il dispositivo Ã¨ attivo: summer, winter, ever
